<h3 class="main-title">Solo Cafe Order Progress</h3>

<div class="orders-monitor">
  <div id="pending-orders">
    <div class="title">
      <h3>Pending Orders</h3>
    </div>

    <div class="orders-container">
      <div class="order" *ngFor="let order of pendingOrders; let i = index">
        <span>#{{order.order_num}}</span>
      </div>
    </div>
  </div>
  <div id="under-construction-orders">
    <div class="title">
      <h3>Under Construction Orders</h3>
    </div>

    <div class="orders-container">
      <div class="order" *ngFor="let order of cookingOrders; let i = index">
        <span>#{{order.order_num}}</span>
      </div>
    </div>
  </div>

  <div id="pick-up-orders">
    <div class="title">
      <h3>Pick up Orders</h3>
    </div>

    <div class="orders-container">
      <div class="order" *ngFor="let order of readyOrders; let i = index">
        <span>#{{order.order_num}}</span>
      </div>
    </div>
  </div>
</div>
