<div class="orders-monitor">

  <table class="processing">
    <tr>
      <th colspan="3">Preparing</th>
    </tr>
    <ng-container *ngIf="cookingOrders.length > 0">
      <tr *ngFor="let row of getRows(cookingOrders); let i = index">
        <ng-container *ngFor="let order of splitOrders(cookingOrders, i);let ind = index">
          <td>{{getIndex(order)}}</td>
        </ng-container>
      </tr>
    </ng-container>

  </table>
  <table class="ready">
    <tr>
      <th colspan="3">Ready</th>
    </tr>
    <ng-container *ngIf="readyOrders.length > 0">
      <tr *ngFor="let row of getRows(readyOrders); let i = index">
        <ng-container *ngFor="let order of splitOrders(readyOrders, i);let ind = index">
          <td>{{getIndex(order)}}</td>
        </ng-container>
      </tr>
    </ng-container>
  </table>
</div>
